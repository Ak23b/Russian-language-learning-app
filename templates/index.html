<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Saved Audios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📂 My Saved Audios</h1>

    <nav>
        <a href="{{ url_for('speak') }}">🗣 Generate New Audio</a> |
        <a href="{{ url_for('dashboard') }}">🏠 Dashboard</a>
        {% if session.get('username') %}
            | <a href="{{ url_for('settings') }}">⚙ Settings</a>
        {% endif %}
    </nav>

    <h2>Saved Audio Files</h2>
    {% if audios %}
        <ul>
            {% for audio in audios %}
                <li>
                    🎵 {{ audio }}
                    <audio controls>
                        <source src="{{ url_for('static', filename='audio/' ~ audio) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No audio files saved yet. Try generating some in <a href="{{ url_for('speak') }}">Speak</a>.</p>
    {% endif %}
</body>
</html>
